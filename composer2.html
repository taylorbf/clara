<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Clara</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
		<link href="css/new.css" rel="stylesheet"></link>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>


		<div id='loading'>
			<div id='fill'></div>
		</div>
		<canvas id="viz" style="display:none"></canvas>


		<button onclick="playComposition()">PLAY</button>

		<textarea class="codeeditor" id="codeeditor">
pitch: gen("sine").fit(8).r(0,60)
vol: 0.5
dur: 4
ms: 100
loop: true</textarea>



		<script>

			var windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var material;

			init();
			animate();

			function init() {


				var container, separation = 100, amountX = 50, amountY = 50,
				particles, particle;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

				camera.position.x = 0
				camera.position.y = -35
				camera.position.z = 100

				scene = new THREE.Scene();

				renderer = new THREE.CanvasRenderer({antialias:true});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// particles

				var PI2 = Math.PI * 2;
				material = new THREE.SpriteCanvasMaterial( {

					color: 0xffffff,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.2, 0, PI2, true );
						context.fill();

					}

				} );





				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			var timer = 0
			function render() {

				timer += 0.05
				renderer.render( scene, camera );

			}

		</script>
	</body>
	<script src="js/mt.js"></script>
	<script type="text/javascript" src="./build/Main.js"></script>
	<script type="text/javascript" src="js/Tone.js"></script>
	<script type="text/javascript" src="js/dtm.js"></script>

	<script type="text/javascript" src="compositions/1.js"></script>
	<script type="text/javascript" src="js/clara-composer.js"></script>
</html>
